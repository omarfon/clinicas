<ion-header>

  <ion-navbar>
    <ion-title>miscitas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list full>
  <ion-item class="text" *ngFor="let cita of miscitas | async">
    <ion-thumbnail item-left>
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
    <h2>{{cita.Especialista}}</h2>
    <p>{{cita.Especialidad}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
</ion-list>

</ion-content>
